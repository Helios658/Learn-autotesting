name: Run Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.3'
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium==4.40.0 pytest==9.0.2
    
    - name: Run tests
      run: |
        python -m pytest tests/test_login.py tests/test_logout.py -v --headless
        echo "✅ Основные тесты завершены"
        echo "⚠ Тест восстановления пароля пропущен (требует почты)"